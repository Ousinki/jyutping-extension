<!DOCTYPE html>
<html lang="zh-HK">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>粵語懸浮詞典 - 設定</title>
  <style>
    body {
      width: 300px;
      padding: 16px;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "PingFang TC", sans-serif;
      font-size: 14px;
      color: #333;
    }
    
    h1 {
      font-size: 18px;
      margin: 0 0 16px 0;
      color: #1a1a1a;
    }
    
    .setting-item {
      margin-bottom: 16px;
    }
    
    .setting-label {
      display: block;
      margin-bottom: 6px;
      font-weight: 500;
      color: #555;
    }
    
    .toggle-switch {
      position: relative;
      display: inline-block;
      width: 48px;
      height: 24px;
    }
    
    .toggle-switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: .3s;
      border-radius: 24px;
    }
    
    .slider:before {
      position: absolute;
      content: "";
      height: 18px;
      width: 18px;
      left: 3px;
      bottom: 3px;
      background-color: white;
      transition: .3s;
      border-radius: 50%;
    }
    
    input:checked + .slider {
      background-color: #2196F3;
    }
    
    input:checked + .slider:before {
      transform: translateX(24px);
    }
    
    select {
      width: 100%;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 14px;
      background: white;
    }
    
    .footer {
      margin-top: 20px;
      padding-top: 16px;
      border-top: 1px solid #eee;
      font-size: 12px;
      color: #888;
    }
    
    .footer a {
      color: #2196F3;
      text-decoration: none;
    }
    
    .footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>粵語懸浮詞典</h1>
  
  <div class="setting-item">
    <label class="setting-label">
      啟用詞典
    </label>
    <label class="toggle-switch">
      <input type="checkbox" id="enabledToggle" checked>
      <span class="slider"></span>
    </label>
  </div>
  
  <div class="setting-item">
    <label class="setting-label" for="displayMode">
      發音顯示格式
    </label>
    <select id="displayMode">
      <option value="jyutping">粵拼 (Jyutping)</option>
      <option value="yale">耶魯拼音 (Yale)</option>
    </select>
  </div>
  
  <div class="footer">
    <p>數據來源：CC-Canto & CC-CEDICT</p>
    <p>授權：CC BY-SA 3.0</p>
    <p><a href="https://cc-canto.org" target="_blank">cc-canto.org</a></p>
  </div>
  
  <script src="popup-script.js"></script>
</body>
</html>
